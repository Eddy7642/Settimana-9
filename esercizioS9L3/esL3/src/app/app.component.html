<h1>Post</h1>

<table class="table">
  <tr>
    <th>#</th>
    <th>title</th>
    <th>body</th>
    <th>userId</th>
    <th>tags</th>
    <th>active</th>
  </tr>
  <tr *ngFor="let post of postArr">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    <td>{{ post.userId }}</td>
    <td>{{ post.tags }}</td>
    <td>{{ post.active }}</td>
  </tr>
</table>
